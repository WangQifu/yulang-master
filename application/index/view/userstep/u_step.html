{extend name='./common/layout'}

{block name='mid'}
<h3>用户预览显示</h3>

<div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">	
		  {volist name="steplist" id="us"}
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">
						【IP】：{$us.u_ip}
					</h3>
				</div>
				
				<div class="panel-body">
					 【页面】：{$us.view_name}
					 <p>
					 【时间】：{$us.date}
					 </p>
				</div>
			</div>
			{/volist}
		</div>
	</div>
</div>

{/block}
